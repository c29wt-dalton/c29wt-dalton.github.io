<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> train	</title>

	<style>
		#train{
		display: flex;
		gap: 12px;
		}

		.cart{
			border: 1px solid black;
			min-width:100px;
			height:80px;
			text-align: center;
			position:relative;
		}

		.cart:before{
			content:"";
			width:30px;
			height:30px;
			border:1px solid black;
			display:block;
			border-radius: 50%;
			position: absolute;
			bottom: -15px;
			left:10px;
			background-color:white;
		}

		.cart:after{
				content:"";
				width:30px;
				height:30px;
				border: 1px solid black;
				position: absolute;
				bottom: -15px;
				right: 10px;
				background-color:white;
				border-radius: 50%;


		}
	</style>

</head>
<body>

	<input type="text" id="person">
	<button id="add-person"> add person</button>
	<button id="subtract-person"> subtract person</button>

	<div id="train"> 
			
	 </div>

	<script>
		
		let people = ["faiz","lily"]
		let train = document.getElementById("train")
		
		

		function makeTrain(){
			train.innerHTML = ""
			for(var i=0; i < people.length; i++){
				console.log(people[i])
			let cart= document.createElement("div")
			cart.textContent = people[i]
			cart.classList.add("cart")
			train.appendChild(cart)
			}
		}

		makeTrain()


		let addPersonBtn = document.getElementById("add-person")
		addPersonBtn.addEventListener("click",function(){
			let personInput = document.getElementById("person")

			people.push(personInput.value)
			makeTrain()
			personInput.value = ""
			console.log(people)

		})

		let subtractPersonBtn = document.getElementById("subtract-person")
		subtractPersonBtn.addEventListener("click",function(){
			let personInput = document.getElementById("person")

			people.pop()
			makeTrain()
			console.log(people)
		})
	</script>




</body>
</html>
